apiVersion : apps/v1
kind: Deployment
metadata:
  name: servicerestaurant-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: servicerestaurant
  template:
    metadata:
      labels:
        app: servicerestaurant 
    spec:
      containers:
        - name: servicerestaurant 
          image: razvan426823wedeliver.azurecr.io/pservicerestaurant
          ports:
          - containerPort: 8080
